<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="icon" type="image/x-icon" href="sorting_bars.png">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="heading">
            <h1>Sorting Visualizer</h1>
        </div>
        <div class="container">
            
            <div class="input">

                <div class="arraySize">
                    <div class="label">
                        <h3>Size of the array: </h3>
                    </div>
                    <div class="input">
                        <input type="number" name="size" id="size">
                    </div>
                </div>

                <div class="arrayGen">
                    <button onclick="reload()" id="arr_generate"><h3>Generate New Array</h3></button>
                </div>
            </div>

            <div class="select">
                <button onclick="innerBblSort()"><div class="algo"><h2>Bubble Sort   </h2></div></button>
                <button onclick="selectionSort()"><div class="algo"><h2>Selection Sort</h2></div></button>
                <button onclick="insertionSort()"><div class="algo"><h2>Insertion Sort</h2></div></button>
                <button onclick="mergeSortC()"><div class="algo"><h2>Merge Sort    </h2></div></button>
            </div>
        </div>
    </header>

    <div class="body">
        <div class="canvas" id="canvas">
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
